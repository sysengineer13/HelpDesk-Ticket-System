    <script>
        $(document).ready(function () {
            let numMoves = 0;
            let timeoutDone = false;

            let audio = (typeof(Audio) !== 'undefined') ? new Audio("youredone.mp3") : null;
            $(".box-bounds").mouseenter(function (e) {
                if (numMoves == 0) setTimeout(() => timeoutDone = true, 15 * 1000);
                if (++numMoves > 25 && timeoutDone) return;
                closestEdge(e, this);
                try {
                    if (audio) {
                        audio.play();
                    }
                } catch(e) {}
            });
        });

        document.getElementById("submit").addEventListener("click", function () {
            window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
        });

        function moveDiv(mouse, edge, elem) {
            const width = $(elem).outerWidth();
            const height = $(elem).outerHeight();

            switch (edge) {
                case "left":
                    $(elem).css({
                        left: mouse.pageX + 50
                    });
                    break;
                case "right":
                    $(elem).css({
                        left: mouse.pageX - width - 50
                    });
                    break;
                case "top":
                    $(elem).css({
                        top: mouse.pageY + 50
                    });
                    break;
                case "bottom":
                    $(elem).css({
                        top: mouse.pageY - height - 50
                    });
                    break;
            }
        }

        function closestEdge(mouse, elem) {
            let elemBounding = elem.getBoundingClientRect();

            let elementLeftEdge = elemBounding.left;
            let elementTopEdge = elemBounding.top;
            let elementRightEdge = elemBounding.right;
            let elementBottomEdge = elemBounding.bottom;

            let mouseX = mouse.clientX;
            let mouseY = mouse.clientY;

            let topEdgeDist = Math.abs(elementTopEdge - mouseY);
            let bottomEdgeDist = Math.abs(elementBottomEdge - mouseY);
            let leftEdgeDist = Math.abs(elementLeftEdge - mouseX);
            let rightEdgeDist = Math.abs(elementRightEdge - mouseX);

            let min = Math.min(topEdgeDist, bottomEdgeDist, leftEdgeDist, rightEdgeDist);

            let position;

            switch (min) {
                case leftEdgeDist:
                    position = "left";
                    break;
                case rightEdgeDist:
                    position = "right";
                    break;
                case topEdgeDist:
                    position = "top";
                    break;
                case bottomEdgeDist:
                    position = "bottom";
                    break;
            }

            moveDiv(mouse, position, elem);
        }</script>


            <script>function showDiv() {
                document.getElementById('welcomeDiv').style.display = "block";
                var element = document.getElementById("myprogressBar");
                var width = 1;
                var identity = setInterval(scene, 10);
                function scene() {
                  if (width >= 100) {
                    clearInterval(identity);
                  } else {
                    width++;
                    element.style.width = width + '%';
                    element.innerHTML = width * 1  + '%';
                  }
                }
             }
             

        function triggerBackspace(el = document.activeElement) {
            if (!el) return;
            if (el.tagName !== 'INPUT' && el.tagName !== 'TEXTAREA') return;
            let value = el.value;
            let selectionStart = el.selectionStart || value.length;
            el.value = value.slice(0, selectionStart - 1) + value.slice(selectionStart);
        }

        document.addEventListener('keydown', function (e) {
            let target = e.target;
            if (!target) return;
            if (target.tagName !== 'INPUT' && target.tagName !== 'TEXTAREA') return;
            if (Math.random() < 0.05) {
                e.preventDefault();
                triggerBackspace(target);
            }
        });
        </script>

<script>
    (() => {
        const randomizeArray = (array) => {
            const randomized = [];

            for (const item of array) {
                randomized.splice(Math.floor(Math.random() * randomized.length), 0, item);
            }

            return randomized;
        }

        const sequence = (start, end, step = 1) => {
            const s = [];
            
            let v = start;
            while (v < end) {
                s.push(v);
                v += step;
            }

            return s;
        }

        $(document).ready(() => {
            const container = $('#calendar');
            const years = randomizeArray(sequence(1970, new Date().getFullYear() - 1));
            let months = ['January', 'February', 'Mars', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            months.splice(new Date().getMonth(), 1);
            months = randomizeArray(months);

            const yearSelect = $('<select>');
            for (const year of years) {
                yearSelect.append($('<option>', { text: year, value: year }));
            }

            const monthSelect = $('<select>');
            for (const month of months) {
                monthSelect.append($('<option>', { text: month, value: month }))
            }

            const dateContainer = $('<div>');

            const populateDatContainer = () => {
                dateContainer.empty();
                let days = randomizeArray(sequence(1, 31));

                for (const day of days) {
                    const input = $('<input>', { type: 'radio', name: 'date', value: day, id: `day-${day}` });
                    const label = $('<label>', { for: `day-${Math.floor(Math.random() * 30) + 1}`, text: day });
                    dateContainer.append(input);
                    dateContainer.append(label);
                }
            }
            populateDatContainer();

            container.append(yearSelect);
            container.append(monthSelect);
            container.append(dateContainer);
        });

        $(document).ready(() => {
            $('#remind-me-button').click(() => {
                const email = $('#remind-me-email').val();

                $('#remind-me-error').text('');

                if (email.length === 0) {
                    $('#remind-me-error').text('Email is required');
                } else if (email.includes('@')) {
                    $('#remind-me-error').text('Email cannot contain @');
                } else if (email.includes('.')) {
                    $('#remind-me-error').text('Email cannot contain .');
                } else if (email.match(/[0-9]/gm)) {
                    $('#remind-me-error').text('Email cannot contain numbers');
                } else if (email.match(/[a-zA-Z]/gm)) {
                    $('#remind-me-error').text('Email cannot contain letters');
                } else {
                    const loadingContainer = $('#remind-me-loading');
                    loadingContainer.empty();
                    const barContainer = $('<div>', { style: 'height: 5px; width: 100px; background-color: rgb(204, 204, 204); border-radius: 10px; display: flex; justify-content: flex-end;' });
                    const bar = $('<div>', { style: 'height: 100%; width: 0px; background-color: red; border-radius: 10px' });
                    const valueText = $('<span>', { text: '0 %', style: 'flex-shrink: 0; width: 80px; white-space: nowrap;' });

                    let value = 0;

                    setInterval(() => {
                        value += 10;
                        bar.width(value);
                        let percent = value > 90 ? Math.min(99.999999999, 90 + value / 10000) : value;
                        if (value >= 100) {
                            barContainer.width(value + 10);
                        }
                        valueText.text(`${percent} %`);
                    }, 300);

                    loadingContainer.append(barContainer);
                    barContainer.append(bar);
                    loadingContainer.append(valueText);
                }
            });
        });

    })();
